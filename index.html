<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <nav>
      <ul>
        <li class="text-white">Home</li>
        <li class="text-white">About</li>
        <li class="text-white">Contact Us</li>
        <li class="text-white">Club</li>
      </ul>
    </nav>
    <form class="search-form" name="searchform" id="searchform">
      <input
        class="search-input"
        name="search"
        type="text"
        placeholder="Enter a player's name to search"
      />
      <button type="submit" class="search-button btn btn-danger">
        search
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </button>
    </form>
    <div class="main-container container-fluid">
      <div class="allplayer-details-container" id="player-container"></div>
      <div class="cart" id="cart">
        <p class="text-info fw-bold">Select your players (at most 11)</p>
        <p class="fw-bold">Players selected : <span id="select">0</span></p>
        <hr />
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Details of <span id="name"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="removeDetails()"
            ></button>
          </div>
          <div class="modal-body" id="player-details"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="removeDetails()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h1 class="text-white text-center">Contact with us</h1>
      <form class="footer-form" name="form">
        <input type="text" placeholder="Enter your nanme" />
        <input type="email" placeholder="Enter your email" />
        <button type="submit" class="btn btn-info">submit</button>
      </form>
      <h3 class="text-danger text-center">&copy; SportsCenter2071@</h3>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
